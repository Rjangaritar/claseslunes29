<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 30;
let num2 = 20;

let sum = num1 + num2;
console.log("Suma: ", sum);


let product = num1 * num2;
console.log("Producto: ", product);

let isNum1GreaterThanNum2 = num1 > num2;
console.log("Â¿Es num1 mayor que num2?: ", isNum1GreaterThanNum2);

let boolVar = true;
let boolResult = boolVar && (num1 > num2);
console.log("Resultado de boolVar && (num1 > num2): ", boolResult);

let ternaryResult = num1 > num2? "Mayor" : "Menor o igual";
console.log("Resultado ternario: ", ternaryResult);
    </script>
</body>
</html>
